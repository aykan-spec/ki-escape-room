<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>CodeQuest - KI Escape Room</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="bg-gradient"></div>
  <div class="container">
    <header><h1>CodeQuest — KI Escape Room</h1></header>
    <main>
      <div id="lobbyCard" class="card">
        <h2>Lobby</h2>
        <input id="hostName" placeholder="Dein Name (Lehrkraft)" />
        <div class="row">
          <button id="createBtn">Raum erstellen</button>
          <input id="joinCode" placeholder="Raumcode" />
          <input id="playerName" placeholder="Dein Name (Schüler)" />
          <button id="joinBtn">Beitreten</button>
        </div>
        <p id="roomInfo" class="muted"></p>
      </div>

      <div id="gameCard" class="card" style="display:none">
        <div class="topRow">
          <div id="roomCode" class="chip"></div>
          <div id="timerDisplay">00:00</div>
        </div>
        <div id="questionArea"></div>
        <div id="answerArea"></div>
        <div class="controls">
          <button id="startRoundBtn" style="display:none">Start Runde</button>
          <button id="nextBtn" style="display:none">Nächste Frage</button>
        </div>
        <div id="scoreboard"></div>
      </div>

    </main>
    <footer><small>Teile den Link: Öffne die Seite & gib den Raumcode ein.</small></footer>
  </div>

<script src="/socket.io/socket.io.js"></script>
<script src="client.js"></script>
</body>
</html>
